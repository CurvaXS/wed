    <script>
        function analyzeHTML() {
            const input = document.getElementById('htmlInput').value;
            
            if (!input.trim()) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—Å—Ç–∞–≤—å—Ç–µ –∫–æ–¥ –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞');
                return;
            }
            
            const lines = input.split('\n');
            const stack = [];
            const issues = [];
            let openingTags = 0;
            let closingTags = 0;
            
            // –ê–Ω–∞–ª–∏–∑ —Å—Ç—Ä–æ–∫
            lines.forEach((line, lineIndex) => {
                const trimmedLine = line.trim();
                
                // –ü–æ–∏—Å–∫ –æ—Ç–∫—Ä—ã–≤–∞—é—â–∏—Ö div —Ç–µ–≥–æ–≤
                const openingMatches = trimmedLine.match(/<div[^>]*>/g);
                if (openingMatches) {
                    openingTags += openingMatches.length;
                    openingMatches.forEach(() => {
                        stack.push({
                            type: 'opening',
                            line: lineIndex + 1,
                            content: trimmedLine
                        });
                    });
                }
                
                // –ü–æ–∏—Å–∫ –∑–∞–∫—Ä—ã–≤–∞—é—â–∏—Ö div —Ç–µ–≥–æ–≤
                const closingMatches = trimmedLine.match(/<\/div>/g);
                if (closingMatches) {
                    closingTags += closingMatches.length;
                    closingMatches.forEach(() => {
                        if (stack.length > 0) {
                            stack.pop();
                        } else {
                            issues.push({
                                type: 'extra_closing',
                                line: lineIndex + 1,
                                content: trimmedLine
                            });
                        }
                    });
                }
            });
            
            // –û—Å—Ç–∞–≤—à–∏–µ—Å—è –Ω–µ–∑–∞–∫—Ä—ã—Ç—ã–µ —Ç–µ–≥–∏
            const unclosedTags = stack.length;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
            document.getElementById('openingCount').textContent = openingTags;
            document.getElementById('closingCount').textContent = closingTags;
            document.getElementById('balanceCount').textContent = openingTags - closingTags;
            
            // –†–µ–∑—É–ª—å—Ç–∞—Ç –∞–Ω–∞–ª–∏–∑–∞
            const resultDiv = document.getElementById('analysisResult');
            
            if (openingTags === closingTags) {
                resultDiv.innerHTML = `
                    <div class="success-message">
                        ‚úÖ –í—Å–µ div —Ç–µ–≥–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ —Å–±–∞–ª–∞–Ω—Å–∏—Ä–æ–≤–∞–Ω—ã!
                    </div>
                `;
            } else {
                let errorMessage = `
                    <div class="error-message">
                        ‚ùå –ù–∞–π–¥–µ–Ω–∞ –ø—Ä–æ–±–ª–µ–º–∞ —Å div —Ç–µ–≥–∞–º–∏!<br>
                        –û—Ç–∫—Ä—ã–≤–∞—é—â–∏—Ö —Ç–µ–≥–æ–≤: ${openingTags}<br>
                        –ó–∞–∫—Ä—ã–≤–∞—é—â–∏—Ö —Ç–µ–≥–æ–≤: ${closingTags}<br>
                        –†–∞–∑–Ω–∏—Ü–∞: ${openingTags - closingTags}
                    </div>
                `;
                
                if (unclosedTags > 0) {
                    errorMessage += `
                        <div class="suggestions">
                            <h3>üîß –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –ø–æ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—é:</h3>
                            <div class="suggestion-item">
                                <strong>–ù–µ–∑–∞–∫—Ä—ã—Ç—ã—Ö div —Ç–µ–≥–æ–≤:</strong> ${unclosedTags}
                            </div>
                            <div class="suggestion-item">
                                <strong>–ì–¥–µ –∏—Å–∫–∞—Ç—å –ø—Ä–æ–±–ª–µ–º—É:</strong> –ü–æ—Å–ª–µ–¥–Ω–∏–µ ${Math.min(5, unclosedTags)} –Ω–µ–∑–∞–∫—Ä—ã—Ç—ã—Ö —Ç–µ–≥–æ–≤:
                                <ul>
                    `;
                    
                    stack.slice(-Math.min(5, unclosedTags)).forEach(tag => {
                        errorMessage += `<li>–°—Ç—Ä–æ–∫–∞ ${tag.line}: ${tag.content.substring(0, 80)}${tag.content.length > 80 ? '...' : ''}</li>`;
                    });
                    
                    errorMessage += `
                                </ul>
                            </div>
                            <div class="suggestion-item">
                                <strong>–ö–∞–∫ –∏—Å–ø—Ä–∞–≤–∏—Ç—å:</strong> –î–æ–±–∞–≤—å—Ç–µ ${unclosedTags} –∑–∞–∫—Ä—ã–≤–∞—é—â–∏—Ö —Ç–µ–≥–∞ &lt;/div&gt; –≤ –∫–æ–Ω–µ—Ü —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö —Å–µ–∫—Ü–∏–π
                            </div>
                        </div>
                    `;
                }
                
                resultDiv.innerHTML = errorMessage;
            }
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            document.getElementById('results').style.display = 'block';
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }
